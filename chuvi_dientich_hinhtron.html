<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình tron tròn</title>
</head>
<body>
<script>
     let r = parseInt(prompt("Nhập bán kính r: "));
     let pi = 3.14;
     let C = r * 2 * pi;
     let S = r * r * pi;
     document.write("Chu vi hình tròn là: " + C);
     document.write("<br/>");
     document.write("Diện tích hình tròn: " + S);
</script>
</body>
</html>
