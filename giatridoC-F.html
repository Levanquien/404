<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Độ C không Độ F</title>
</head>
<body>
<script>
    function tinh_do()
    {
        let c = parseInt(prompt("Nhập độ C: "));
        let f = (9*c)/5 + 32;
        document.write(f + " " + "độ F");
    }
    tinh_do()
</script>
</body>
</html>
