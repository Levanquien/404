<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caclulator</h1>
<form id="frommaytinh">
    <input type="text" id="txtSothu1">
    <input type="text" id="txtSothu2">
<p><input type="button" value="Addition(+)" onclick="add()">
    <input type="button" value="Subtraction(-)" onclick="sub()">
    <input type="button" value="Multiplication(*)" onclick="mul()">
    <input type="button" value="Division(/)" onclick="divi()">
</p>
</form>
<div>Result Division: 1</div>
<script>

    function add()
    {
        let txtSothu1 = parseInt(document.getElementById("txtSothu1").value);
        let txtSothu2 = parseInt(document.getElementById("txtSothu2").value);
        let tong = txtSothu1 + txtSothu2
        document.write("Kết quả là: " + tong);
    }
    function sub()
    {
        let txtSothu1 = parseInt(document.getElementById("txtSothu1").value);
        let txtSothu2 = parseInt(document.getElementById("txtSothu2").value);
        let hieu = txtSothu1 - txtSothu2;
        document.write("Kết quả là: " + hieu);
    }
    function mul()
    {
        let txtSothu1 = parseInt(document.getElementById("txtSothu1").value);
        let txtSothu2 = parseInt(document.getElementById("txtSothu2").value);
        let chia = txtSothu1 * txtSothu2;
        document.write("Kết quả là: " + chia);
    }
    function divi()
    {
        let txtSothu1 = parseInt(document.getElementById("txtSothu1").value);
        let txtSothu2 = parseInt(document.getElementById("txtSothu2").value);
        let nhan = txtSothu1/txtSothu2;
        document.write("Kết quả là: " + nhan);
    }
</script>
</body>
</html>
